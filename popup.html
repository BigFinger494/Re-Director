<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shikimori Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 200px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <label for="baseUrl">Custom Redirect URL:</label>
  <input type="url" id="baseUrl" placeholder="https://your-custom-site.com">
  <button id="saveButton">Save</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
